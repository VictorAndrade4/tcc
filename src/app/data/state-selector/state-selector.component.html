<mat-form-field >
    <mat-label>Estado</mat-label>
    <mat-select [value]="stateSelected$ | async" (valueChange)="stateSelected=$event">
        <mat-option *ngFor="let state of states" [value]="state.initials">
            {{state.fullname}}
        </mat-option>
    </mat-select>
</mat-form-field>
